<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventdash</title>
    <!--Chamada da biblioteca do CSS em Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--Chamada da biblioteca do JS em Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--Chamada BIBLIOTECA EXTERNA DO CSS-->

    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
           <!--CRIANDO CONTAINER PARA ARMAZENAR A PAGINA-->
    <div class="container-fluid">

        <!--CRIANDO UMA LINHA DENTRO DO CONTAINER-->
        <div class="row">
            <!--CRIANDO COLUNAS NAS LINHAS-->
            <div class="col-lg-4 col-md-4 col-sm-4 div1">SISTEMA EVENTDASH
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-6 col-sm-6 div2">
            <img src="../imagens/play.png"width="90" height="90">
        </div>
            <div class="col-lg-2 col-md-6 col-sm-6 div2">
        <form id="login" method="POST">
                <fieldset>
                    <label>Nome:</label><input type="text" name="nome_usuario" required><br><br>
                    <label>RACF:</label><input type="text" name="racf_usuario" required><br><br>
                </div>
            <div class="col-lg-1 col-md-6 col-sm-6 div2">
                <input type="submit" value="Enviar">                
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 div3">
                <form id="login" method="POST">
                    <fieldset>
                        <label>Selecione seu Relatorio</label><br>
                        <input type="radio" name="tipo_relatorio" value="list_all"required>Listar todos os tipos de alarmes<br>
                        <input type="radio" name="tipo_relatorio" value="periodo"required>Relatorio de eventos por periodo<br>
                    </div>
            </div>
    </div>
</body>

</html>
